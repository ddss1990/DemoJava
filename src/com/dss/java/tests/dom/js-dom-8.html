<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom8</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 节点替换
            // 定义一个节点互换的方法
            function replaceEach(node1, node2) {
                // 1. 首先得到两个节点的父节点
                var parentNode1 = node1.parentNode;
                var parentNode2 = node2.parentNode;
                // 2. 判断父节点是否存在
                if (parentNode1 && parentNode2) {
                    // 3. 存在，进行替换操作
                    // 3.1 首先是克隆一个子节点，二者选其一即可，但是要保证替换的时候要换对
                    var cloneNode = node1.cloneNode(true);
                    // 3.2 开始替换
                    parentNode2.replaceChild(cloneNode, node2);
                    parentNode1.replaceChild(node2, node1);
                }
            }

            // 得到要替换的节点
            var nodeBj = document.getElementById("bj");
            var nodeRa = document.getElementById("ra");
            // 在替换之前进行打断一下
            alert("Begin replace each")
            replaceEach(nodeBj, nodeRa)
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="ra" name="Red Alert">红色警戒</li>
    <li>LOL</li>
    <li>QQ飞车</li>
    <li>穿越火线</li>
</ul>

<input type="radio" name="gender" value="female"/>Female


</body>
</html>
