<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom3</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 获得元素节点的子节点
            // 1. 获得元素节点
            var nodeCity = document.getElementById("city");
            // 2. 通过 childNodes 获得所有的子节点
            var childNodes = nodeCity.childNodes;
            alert("childNodes = " + childNodes.length)
            // 3. 获得元素节点的所有指定子节点
            var elementsCityLi = nodeCity.getElementsByTagName("li");
            alert("li elements = " + elementsCityLi.length)
            // 4. 获得第一个子节点和最后一个子节点
            var firstChild = nodeCity.firstChild;
            var lastChild = nodeCity.lastChild;
            alert("firstChild = " + firstChild + "\n" +
                "lastChild = " + lastChild)
            alert("##" + lastChild.nodeValue + "##")
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">

    <li>LOL</li>

</html>
