<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 点击li节点， 若该节点的值是'^^'开头，就去掉；不是就加上
            // 1. 获取li节点
            var elementsLi = document.getElementsByTagName("li");
            // 2. 设置点击事件
            for (var i = 0; i < elementsLi.length; i++) {
                // 3. 为每一个li子节点设置点击事件
                elementsLi[i].onclick = click;
            }

            function click() {
                var nodeValue = this.firstChild.nodeValue;
                // alert(nodeValue.indexOf("^^"))
                if (nodeValue.indexOf("^^") >= 0) {
                    var newValue = nodeValue.substring(2);
                    this.firstChild.nodeValue = newValue;
                } else {
                    var newValue = "^^".concat(nodeValue);
                    this.firstChild.nodeValue = newValue;
                }

                /*var reg = /^\^{2}/g;
                if (alert(reg.test(nodeValue))) {
                    // 以 ^^ 开头，去掉
                    var newValue = nodeValue.replace(reg, "");
                    this.firstChild.nodeValue = newValue;
                } else {
                    // 加上
                    var newValue = "^^".concat(nodeValue);
                    this.firstChild.nodeValue = newValue;
                }*/
            }
        }
    </script>
</head>
