<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom9</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 点击节点，弹出对话框，选择是否删除该节点
            // 实验删除一个节点
            // alert(1)
            // var nodeLi_bj = document.getElementById("bj");
            // var removeChild = nodeLi_bj.parentNode.removeChild(nodeLi_bj);

            // 获得所有的Li节点
            var elementsLi = document.getElementsByTagName("li");
            for (var i = 0; i < elementsLi.length; i++) {
                elementsLi[i].onclick = function () {
                    var flag = confirm("确定要删除" + this.firstChild.nodeValue + "的信息吗?");
                    if (flag) {
                        this.parentNode.removeChild(this)
                    }
                }
            }

            // 实验弹出确认信息
            // var confirm1 = confirm("确定删除吗?");
            // alert(confirm1)
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">

    <li>LOL</li>

</ul>

</html>
