<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise 3</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 两个单选框，一个文本框，选择单选框后输入内容，进行提交，将内容提交到上边的显示中
            var value = "  hello world   "
            var reg = /^\s*|\s*$/g;
            var newValue = value.replace(reg, "")
            alert("--" + newValue + "--");
            //
            var button_submit = document.getElementById("submit_text");

            var v = button_submit.value;
            var name = button_submit.name;
            var id = button_submit.id;
            var type = button_submit.type;
            var nodeName = button_submit.nodeName;
            var nodeValue = button_submit.nodeValue;
            var nodeType = button_submit.nodeType;
            var message = "name = " + name + ", value = " + v + " id = " + id + " type = " + type + "\n" +
                "nodeName = " + nodeName + " nodeValue = " + nodeValue + " nodeType = " + nodeType;
            alert(message)

            var elementCity = document.getElementById("city");
            alert(elementCity.parentNode) // [object HTMLBodyElement]


            // 提交事件
            var element_submit = document.getElementById("submit");
            element_submit.onclick = fun_submit;
            var element_submitText = document.getElementById("submit_text");

            // Submit
            function fun_submit() {
                // 获取输入框的内容
                var value = element_submitText.value.trim();
                alert(value)
            }
        }
    </script>
</head>
