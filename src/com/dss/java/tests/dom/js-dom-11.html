<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom11</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // innerHTML 属性
            var element_city = document.getElementById("city");
            alert("ul's innerText is [" + element_city.innerText + "]");
            alert("ul's innerHTML is [" + element_city.innerHTML + "]");
            var node_bj = document.getElementById("bj");
            alert("Li bj's is [" + node_bj.innerHTML + "]");
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="ra" name="Red Alert">红色警戒</li>
    <li>LOL</li>
    <li>QQ飞车</li>
    <li>穿越火线</li>
</ul>
<br>
<br>
<br>
gender:
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female


</body>
</html>
