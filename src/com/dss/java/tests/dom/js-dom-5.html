<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom5</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 创建一个元素节点，将其添加为文档的指定节点的子节点
            // 1. 创建一个元素节点
            var nodeLi = document.createElement("li");
            // 1.1 创建一个文本节点
            var nodeText = document.createTextNode("广州");
            // 1.2 将新创建的文本节点添加到元素节点上
            nodeLi.appendChild(nodeText);
            // 2. 获得添加到的节点
            var nodeCity = document.getElementById("city");
            // 3. 添加子节点
            nodeCity.appendChild(nodeLi);
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="ra" name="Red Alert">红色警戒</li>
    <li>LOL</li>
    <li>QQ飞车</li>
    <li>穿越火线</li>
</ul>

</html>
