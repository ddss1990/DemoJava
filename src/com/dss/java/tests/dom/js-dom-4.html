<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom4</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 获得元素节点的文本节点
            // 1. 获得元素节点
            var elementCity = document.getElementById("city");
            // 2. 获得元素节点的子节点
            var elementCity_li2 = elementCity.getElementsByTagName("li")[1];
            // alert(elementCity_li2)
            // 3. 获得元素节点子节点的文本节点
            var firstChild_li2 = elementCity_li2.firstChild;
            // alert(firstChild_li2)
            // 4. 获得文本节点的值
            alert(firstChild_li2.nodeValue)
            // 5. 修改文本节点的值
            firstChild_li2.nodeValue = "Shanghai"
        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>

</html>
