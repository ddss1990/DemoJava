<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom1</title>
    <script type="text/javascript">
        // 文档加载完成后触发
        window.onload = function (ev) {
            // 1. 根据 ID 获得节点
            var node_bj = document.getElementById("bj");
            // gender 不是ID ，是获取不到的
            var node_gender = document.getElementById("gender");
            alert(node_bj + " \n" + node_gender)
            // 2. 根据 TAG 获得节点组
            var node_li_doc = document.getElementsByTagName("li");
            var node_game = document.getElementById("game");
            // 根据node去获得它的子节点集合
            var nodes_li_game = node_game.getElementsByTagName("li");
            alert("doc get li - " + node_li_doc.length + "\n" +
                " gameNode get li - " + nodes_li_game.length)
            // 3. 根据name去获得指定的节点组，前提是该节点需要有name属性
            var nodes_gender = document.getElementsByName("gender");
            // li 默认是没有name属性的，人为的强制加上之后，在之前的IE版本上是识别不到的
            // 在最新的版本上，可以识别到，应该是兼容了
            var nodes_li_bj = document.getElementsByName("beijing");
            alert("radio.name - " + nodes_gender.length + "\n" +
                "li.name - " + nodes_li_bj.length)

        }
    </script>
</head>
<body>
<p>你喜欢哪座城市？</p>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li>上海</li>
    <li>南京</li>
    <li>杭州</li>
</ul>

<br><br>
<p>你喜欢哪款游戏？</p>
<ul id="game">
    <li id="ra" name="Red Alert">红色警戒</li>
    <li>LOL</li>
    <li>QQ飞车</li>
    <li>穿越火线</li>
</ul>
gender:
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female

</body>
</html>
