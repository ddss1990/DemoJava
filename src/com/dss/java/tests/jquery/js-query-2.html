<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery 2</title>
    <style type="text/css">
        /*定义一些格式*/
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #CCCCFF;
            border: #000000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #CCCCFF;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>
    <!-- 导入 JQuery库 -->
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // $(function(){}) 等同于 window.onload = function () {}
        $(function () {
            // 选择器
            // btn1
            $("#btn1").click(function () {
                // alert(this.value)
                $("#one").css("background", "#ff0000");
            })
            // btn2
            $("#btn2").click(function () {
                $(".mini").css("background-color", "#0000ff");
            })
            // btn3
            $("#btn3").click(function () {
                $("div").css("background", "#00ff00")
            })
            // btn4
            $("#btn4").click(function () {
                $("*").css("background", "#eeeeee")
            })
            // btn5
            $("#btn5").click(function () {
                $("span, #two").css("background", "#ee44ff")
            })
            // reset
            $("#reset").click(function () {
                $("div, span").css("background", "#CCCCFF");
                $("html, body").css("background", "#FFFFFF")
            })
        })
    </script>
</head>
<body>
<input type="button" value="选择 id 为 one 的元素" id="btn1"/>
<input type="button" value="选择 class 为 mini 的所有元素" id="btn2"/>
<input type="button" value="选择 元素名是 div 的所有元素" id="btn3"/>
<input type="button" value="选择 所有的元素" id="btn4"/>
<input type="button" value="选择 所有的 span 元素和id为two的元素" id="btn5"/>
<input type="button" value="Reset" id="reset"/>
<br><br>
<div class="one" id="one">
    id为one, class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two, class为one, title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div class="one" id="three">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div style="display: none" class="none">style的display为'none'的div</div>
<div>包含input的type为'hidden'的div<input type="hidden" size="8"/></div>
<span id="span">^^span元素^^</span>

</body>
</html>
