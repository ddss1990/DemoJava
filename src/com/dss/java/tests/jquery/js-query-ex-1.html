    <script src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // 是 $(document).ready(function()) 的简写
        /*
        * 功能
        * 给网页中所有的 <p> 元素添加 onclick 事件
        * 使一个特定的表格隔行变色
        * 对多选框进行操作, 输出选中的多选框的个数
         */
        $(function () {
            // 给网页中所有的 <p> 元素添加 onclick 事件
            /*$("p").each(function () {
                this.onclick = function () {
                    alert(this.firstChild.nodeValue);
                }
            });*/
            $("p").click(function () {
                alert($(this).text());
            })
            // 使一个特定的表格隔行变色，第一个table隔行变色
            $("table:first tr:even").css("background", "#ff4499");

            // 对多选框进行操作, 输出选中的多选框的个数
            $("button").click(function () {
                alert($(":checkbox[name='test']:checked").length);
            })
        })
    </script>
</head>
