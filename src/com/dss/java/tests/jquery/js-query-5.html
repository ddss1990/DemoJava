<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>内容过滤选择器</title>
    <style type="text/css">
        /*定义一些格式*/
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #CCCCFF;
            border: #000000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #CCCCFF;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>
    <!-- 导入 JQuery库 -->
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // $(function(){}) 等同于 window.onload = function () {}
        $(function () {
            // 层级选择器
            // btn1 - 选取文本含有di的div元素
            $("#btn1").click(function () {
                // alert(this.value)
                $("div:contains('di')").css("background", "#ff0000");
            })
            // btn2 - 选择不包含子元素(或者文本元素)的div空元素
            $("#btn2").click(function () {
                $("div:empty").css("background-color", "#0000ff");
            })
            // btn3 -  选择含有class为mini元素的div元素
            $("#btn3").click(function () {
                $("div:has(.mini)").css("background", "#00ff00");
            })
            // btn4 - 选择含有子元素(或者文本元素)的div元素
            $("#btn4").click(function () {
                $("div:parent").css("background", "#eeeeee");
                // $("div:not(:empty)").css("background", "#eeeeee"); // 功能同上
            })
            // reset
            $("#reset").click(function () {
                $("div, span").css("background", "#CCCCFF");
                $("html, body").css("background", "#FFFFFF")
            })
        })
    </script>
</head>
<body>
<input type="button" value="选取文本含有di的div元素" id="btn1"/>
<input type="button" value="选择不包含子元素(或者文本元素)的div空元素" id="btn2"/>
<input type="button" value="选择含有class为mini元素的div元素" id="btn3"/>
<input type="button" value="选择含有子元素(或者文本元素)的div元素" id="btn4"/>
<input type="button" value="Reset" id="reset"/>
<br><br>
<div class="one" id="one">
    id为one, class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two, class为one, title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div class="one" id="three">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div style="display:none" class="none">style的display为'none'的div</div>
<div class="hide">class为"hide"的div</div>
<div>包含input的type为'hidden'的div<input type="hidden" size="8"/></div>
<span id="span">^^span元素^^</span>

</body>
</html>
