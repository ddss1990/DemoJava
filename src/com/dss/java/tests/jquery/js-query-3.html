<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style type="text/css">
        /*定义一些格式*/
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #CCCCFF;
            border: #000000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #CCCCFF;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>
    <!-- 导入 JQuery库 -->
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // $(function(){}) 等同于 window.onload = function () {}
        $(function () {
            // 层级选择器
            // btn1 选择 body 内的所有 div 元素
            $("#btn1").click(function () {
                // alert(this.value)
                $("body div").css("background", "#ff0000");
            })
            // btn2 在 body 内，选择子元素是 div 的
            $("#btn2").click(function () {
                $("body > div").css("background-color", "#0000ff");
            })
            // btn3 -  选择 id 为 one 的下一个 div 元素
            $("#btn3").click(function () {
                $("#one + div").css("background", "#00ff00");
            })
            // btn4 - 选择 id 为 two 的元素后面的所有 div 兄弟元素
            $("#btn4").click(function () {
                $("#two ~ div").css("background", "#eeeeee");
            })
            // btn5 - 选择 id 为 two 的元素所有 div 兄弟元素
            $("#btn5").click(function () {
                $("#two").siblings("div").css("background", "#ee44ff");
            })
            // btn6 - 选择 id 为 one 的下一个 span 元素
            $("#btn6").click(function () {
                // $("#one + span").css("background", "#44eeff");
                // $("#one").nextAll("span").css("background", "#44eeff");
                $("#one").nextAll("span:first").css("background", "#44eeff");
            })
            // btn7 - 选择 id 为 two 的元素前边所有的 div 兄弟元素
            $("#btn7").click(function () {
                $("#two").prevAll("div").css("background", "#ffee44");
            })
            // reset
            $("#reset").click(function () {
                $("div, span").css("background", "#CCCCFF");
                $("html, body").css("background", "#FFFFFF")
            })
        })
    </script>
</head>
<body>
<input type="button" value="选择 body 内的所有 div 元素" id="btn1"/>
<input type="button" value="在 body 内，选择子元素是 div 的" id="btn2"/>
<input type="button" value="选择 id 为 one 的下一个 div 元素" id="btn3"/>
<input type="button" value="选择 id 为 two 的元素后面的所有 div 兄弟元素" id="btn4"/>
<input type="button" value="选择 id 为 two 的元素所有 div 兄弟元素" id="btn5"/>
<input type="button" value="选择 id 为 one 的下一个 span 元素" id="btn6"/>
<input type="button" value="选择 id 为 two 的元素前边所有的 div 兄弟元素" id="btn7"/>
<input type="button" value="Reset" id="reset"/>
<br><br>
<div class="one" id="one">
    id为one, class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two, class为one, title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div class="one" id="three">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div style="display: none" class="none">style的display为'none'的div</div>
<div>包含input的type为'hidden'的div<input type="hidden" size="8"/></div>
<span id="span">^^span元素^^</span>
<span id="span1">--span元素--</span>

</body>
</html>
